<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>

    <!--build:csslink-->
    <!--endbuild-->
</head>
<body>
    <!-- 侧边栏 -->
    <!--build:aside-->
    <!--endbuild-->

    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <!--build:header-->
            <!--endbuild-->

            <!-- 讲师列表 -->
            <div class="body teacher-list">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">讲师管理</a></li>
                    <li class="active">讲师列表</li>
                </ol>
                <div class="panel panel-default">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>姓名</th>
                                <th>昵称</th>
                                <th>出生日期</th>
                                <th>性别</th>
                                <th>手机号码</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="teacher-tbody">

                            <!-- 讲师列表模板-->

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 添加课程 -->
    <div class="modal fade" id="teacherModal">
        <div class="modal-dialog" style="width: 750px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="panel-title">讲师信息</h4>
                </div>

                <div id="teacher-body" class="panel-body">
                        <!-- 模态框的坑-->

                </div>
            </div>
        </div>
    </div>


    <script type="text/tpl" id="tmodal">
         <table class="table table-bordered table-condensed">
            <tbody>
                <tr>
                    <th>姓名:</th><td>{{tc_name}}</td>
                    <th>职位:</th><td colspan="3">{{tc_status}}</td>
                    <td rowspan="4" width="128">
                            <div class="avatar">
                                <img src={{tc_avatar}} alt="">
                            </div>
                    </td>
                 </tr>
                <tr>
                    <th>花名:</th><td>{{tc_roster}}</td>
                    <th>出生日期:</th><td colspan="3">{{tc_birthday}}</td>
                </tr>
                <tr>
                    <th>性别:</th><td>{{tc_gender}}</td>
                    <th>入职日期:</th><td colspan="3">{{tc_join_date}}</td>
                </tr>
                <tr>
                    <th>手机号码:</th><td colspan="2">{{tc_cellphone}}</td>
                    <th>邮箱:</th><td colspan="2">{{tc_email}}</td>
                </tr>
                <tr>
                    <th>籍贯:</th><td colspan="6">{{tc_hometown}}</td>
                </tr>
                <tr>
                    <td colspan="7">
                        <div class="introduce">
                        <p>{{tc_introduce}}</p>

                    </div>
                </td>
                </tr>
            </tbody>
        </table>

    </script>


    <script type="text/tel" id="teacher-list">
    {{each $data value i }}
        <tr>
            <td>{{i+1}}</td>
            <td>{{value.tc_name}}</td>
            <td>{{value.tc_roster}}</td>
            <td>{{value.tc_join_date}}</td>
            <td>{{value.tc_gender}}</td>
            <td>{{value.tc_cellphone}}</td>
            <td>
                <a id="teacher-modal"  data-tc-id="{{value.tc_id}}"   href="#teacherModal" data-toggle="modal" data-target="#teacherModal" class="btn btn-info btn-xs"  >查 看</a>
                <a id="editTeacher" href="/dist/html/teacher/edit.html?tc_id={{value.tc_id}}" class="btn btn-info btn-xs">编 辑</a>

                <a id="teacher-handle"  data-tc-id="{{value.tc_id}}"   data-tc-status="{{value.tc_status}}"   href="javascript:;" class="btn btn-warning btn-xs">{{value.tc_status==1?"开启":"注销"}}</a>
            </td>
        </tr>
    {{/each}}
    </script>




    <script src="/dist/js/del.js"></script>
	<script src="/dist/js/teacher/list.js"></script>
</body>
</html>

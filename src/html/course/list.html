</head>
<body>
    <!-- 侧边栏 -->
    <!--build:aside-->

    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <!--build:header-->
            <!--endbuild-->


            <!-- 客户列表 -->
            <div class="body course-list">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="./course_edit_step1.html">课程管理</a></li>
                    <li class="active">课程列表</li>
                </ol>
                <div id="courses" class="courses">

                    <!-- 课程列表的坑-->

                </div>
            </div>
        </div>

    <script type="text/tlp"  id="course-list">
    {{each $data value i }}
        <div class="course">
            <div class="pic">
                <img src={{value.cs_cover}}>{{value.cs_name}} alt="">
            </div>
            <div class="info">
                <a href={{value.cs_cover}}>{{value.cs_name}}</a>
                <ul class="list-unstyled">
                    <li>
                        <span>讲师：{{value.tc_name}}</span>
                        <span>类别：{{value.cg_name}}</span>
                    </li>
                    <li>
                        <span>课时：32</span>
                        <span>学员：9823</span>
                    </li>
                    <li>
                        <span>浏览：11313</span>
                        <span></span>
                    </li>
                </ul>
            </div>
        </div>
    {{/each}}
    </script>


    <script src="/dist/js/del.js"></script>
	<script src="/dist/js/course/list.js"></script>
